<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- StockCode Column -->
      <ng-container matColumnDef="stockCode" >
        <th mat-header-cell *matHeaderCellDef> StockCode </th>
        <td  mat-cell *matCellDef="let element"> {{element.stockCode}} </td>
      </ng-container>
  
      <!-- StockName Column -->
      <ng-container matColumnDef="stockName"  >
        <th mat-header-cell *matHeaderCellDef> Stock Name </th>
        <td mat-cell *matCellDef="let element"  > {{element.stockName}} </td>
      </ng-container>
  
      <!-- Branch Column -->
      <ng-container matColumnDef="branchCode">
        <th mat-header-cell *matHeaderCellDef> Branch Code </th>
        <td mat-cell *matCellDef="let element"> {{element.branchCode}} </td>
      </ng-container>
  
      <!-- CreatedAt Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>
      <!-- CreatedBy Column -->
      <ng-container matColumnDef="CreatedBy">
        <th mat-header-cell *matHeaderCellDef> CreatedBy </th>
        <td mat-cell *matCellDef="let element"> {{element.CreatedBy}} </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <img style="cursor:pointer;" (click)="addStockImage(element.stockCode)" src="../../../../../assets/photo.png"    width="25" height="25"> </td>
      </ng-container>
          <!-- delete Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td  mat-cell *matCellDef="let element"
             Delete 
             [id]="element.stockCode" 
             (listCallBack)="getStockList()" 
             controller="StockCard"></td>
          </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChange()" 
                  [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
