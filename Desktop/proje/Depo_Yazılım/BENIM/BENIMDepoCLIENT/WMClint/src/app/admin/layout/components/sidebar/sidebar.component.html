<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <div [ngSwitch]="node.name">
            <a *ngSwitchCase="'dashboard'" [routerLink]="['/admin']">{{node.name}}</a>
            <a *ngSwitchCase="'barcode'" [routerLink]="['stockcards'+'/'+node.name]">{{node.name}}</a>
            <a *ngSwitchCase="'Home'" [routerLink]="['']">{{node.name}}</a>
            <a *ngSwitchDefault [routerLink]="[node.name]">{{node.name}}</a>

        </div>

    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        <a (click)="logNode(node)" *ngIf="!node.children" [routerLink]="[node.name]">{{node.name}}</a>
    </mat-tree-node>
</mat-tree>
